<div class="container" ng-app="invoice">
  <section class="jumbotron">
    <table>
      <tbody>
        <h1>Invoice Generator</h1>
        <p>Invoice Number: </p>
        <p>Invoice Date: </p>

        <p>Seller</p>

        <p>Seller name: <input type="text" name="" value=""></p>
        <p>Seller Address <input type="text" name="" value=""></p>
        <p>Seller Phone Number <input type="text" name="" value=""></p>
        |
        <p>Buyer</p>

        <p>Buyer Name: <input type="text" name="" value=""></p>
        <p>Buyer Address <input type="text" name="" value=""></p>
        <p>Buyer Phone Number <input type="text" name="" value=""></p>
      </tbody>

    </table>

  </section>
  <section class="row" ng-controller="InvoiceController">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in invoice.items">
          <td><input type="text" ng-model="item.name" class="form-control" /></td>
          <td><input type="text" ng-model="item.description" class="form-control" /></td>
          <td><input type="number" ng-model="item.qty" class="form-control" /></td>
          <td><input type="number" ng-model="item.price" class="form-control" /></td>
          <td>{{item.qty * item.price}} €</td>
          <td><button type="button" class="btn btn-danger" ng-click="remove($index)">Delete</button></td>
        </tr>
        <tr>
        <td><button type="button" class="btn btn-primary" ng-click="add()">Add item</button></td>
          <td></td>
          <td></td>
          <td>Total : </td>
          <td>{{total()}} €</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
